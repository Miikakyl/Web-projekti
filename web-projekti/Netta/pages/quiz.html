<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
     <!--kysymys ja pistelaskuri-->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Kysymys
                    </p>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Pisteet
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
         <!--Kysymys ja vastausvaihtoehdot-->
        <h1 id="question">Mikä on vastaus tähän kysymyksen?</h1>
        <div class="choice-container">
            <p class="choice-prefix">a)</p>
            <p class="choice-text" data-number="1">Valise 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">b)</p>
            <p class="choice-text" data-number="2">Valitse 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">c)</p>
            <p class="choice-text" data-number="3">Valitse 3</p>
        </div>
    </div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
