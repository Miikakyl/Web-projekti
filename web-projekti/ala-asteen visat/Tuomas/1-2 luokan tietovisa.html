<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Tietovisa 1-2 luokat</title>
   </head>
   <body>
      <body>
         <!--taustakuva-->
         <div class="container-fluid">
         <div class="row">
            <div class="col-lg bg-light border g-0 p-0">
               <img class="car" src="./kuvat/motorcycle-gebee82ee2_19202.jpg" alt="kuva">
            </div>
         </div>
         <div class="row">
            <div class="col-lg bg-light border g-4 p-3">
            <h4>1-2 luokan tietovisa</h4>
            <p>Tehtävänäsi on valita yksi oikea vaihtoehto kuvanperusteella.</p>
         </div>
         </div>
         <!--kysymykset-->
         <div class="row">
            <div class="col-lg bg-light border g-4 p-2 box-1">
               <img class="football" src="./kuvat/photo-1580560230671-61e01dfdb285.jpg" alt="football">
               <h6>1. Mikä tämä kuva on?</h6>
               <form id="reset">
               <input id = "a" type="radio"  name="fav_foot" value="Oikein">
               <label>Jalkapallo</label><br>
               <input id = "b" type="radio" name="fav_foot" value="Väärin">
               <label>Koripallo</label><br>
               <input id = "c" type="radio" name="fav_foot" value="Väärin">
               <label>Sulkapallo</label>
               <p id="football"></p><span id="football_error"></span>
               </form>
            </div>
            <div class="col-lg bg-light border g-4 p-2 box-2">
               <img class="basketball" src="./kuvat/action-1869428_1920.jpg" alt="basketball">
               <h6>2. Mikä tämä kuva on?</h6>
               <form id="reset">
               <input id = "d" type="radio" name="fav_basket" value="Väärin">
               <label>Pesäpallo</label><br>
               <input id = "e" type="radio" name="fav_basket" value="Oikein">
               <label>Koripallo</label><br>
               <input id = "f" type="radio" name="fav_basket" value="Väärin">
               <label>Sulkapallo</label>
               <p id="basket"></p><span id="basket_error"></span>
            </form>
            </div>
            <div class="col-lg bg-light border g-4 p-2 box-3">
               <img class="volleyball" src="./kuvat/photo-1602161312299-5524518bc66e.jpg" alt="volleyball">
               <h6>3. Mikä tämä kuva on?</h6>
               <form id="reset">
               <input id="g"  type="radio" name="fav_volleyball" value="Oikein">
               <label>Lentopallo</label><br>
               <input id="h" type="radio" name="fav_volleyball" value="Väärin">
               <label>Jalkapallo</label><br>
               <input id="i" type="radio" name="fav_volleyball" value="Väärin">
               <label>Kilpajuoksu</label>
               <p id="volleyball"></p><span id="volleyball_error"></span>
            </form>
            </div>
            <div class="col-lg bg-light border g-4 p-2 box-4">
               <img class="icehockey" src="./kuvat/sport-6784082_1920.jpg" alt="icehockey">
               <h6>4. Mikä tämä kuva on?</h6>
               <form id="reset">
               <input id="j" type="radio" name="fav_icehockey" value="Väärin">
               <label>Pesäpallo</label><br>
               <input id="k" type="radio" name="fav_icehockey" value="Oikein">
               <label>Jääkiekko</label><br>
               <input id="l" type="radio" name="fav_icehockey" value="Väärin">
               <label>Tennis</label>
               <p id="icehockey"></p><span id="icehockey_error"></span>
            </form>
            </div>
            <div class="col-lg bg-light border g-4 p-2 box-5">
               <img class="baseball" src="./kuvat/baseball-4313452_1920.jpg" alt="baseball">
               <h6>5. Mikä tämä kuva on?</h6>
               <form id="reset">
               <input id="m" type="radio" name="fav_baseball" value="Väärin">
               <label>Tennis</label><br>
               <input id="n" type="radio" name="fav_baseball" value="Väärin">
               <label>Sulkapallo</label><br>
               <input id="o" type="radio" name="fav_baseball" value="Oikein">
               <label>Pesäpallo</label>
               <p id="baseball"></p><span id="baseball_error"></span>
            </form>
            </div>
         </div>

         <!--Painikkeet-->
         <div class="row">
            <div class="col-lg bg-light border g-4 p-3">
               <button type="button" class="btn btn-secondary btn-sm" onclick="tarkista01()">Tarkista</button>
               <button type="button" class="btn btn-secondary btn-sm" onclick="uusinta02()">Uusinta</button>
               <a href="../../kotisivu.html" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">Kotisivu</a>
            </div>
         </div>

         <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
